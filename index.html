<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="./index.css" />
    <title>GitHub profile page</title>
</head>
<body>
    <header>
        <div class="github-logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSgnL-6fb5PhgkCkH3odiqgPmhqoWm6HeRjwQ&usqp=CAU" class="kitten-pic">
        </div>
        <div class="search-bar"></div>
        <div class="pull-requests">
            <p>Pull Requests</p>
        </div>
        <div class="issues">
            <p>Issues</p>
        </div>
        <div class="marketplace">
            <p>Marketplace</p>
        </div>
        <div class="explore">
            <p>Explore</p>
        </div>

        <div class="notification-icon"><img src='tbd' id="notification-icon"></div>
        <div class="dropdown-plus"><img src='tbd' id="plus-icon"></div>
        <div class="profile-icon"><img src='tbd' id="profile-icon"></div>
    </header>


    
    <section class="section-header">
        <nav>
            <ul>
                <li>Overview</li>
                <li>Repositories</li>
                <li>Projects</li>
                <li>Packages</li>
            </ul>
        </nav>
    </section>
    <section class="section-2-header">
        <div>
            <div>
                <p>Popular repositories</p>
            </div>
            <div>
                <li>Button
                    <p>Customize your pins</p>
                </li> 
            </div>     
        </div>
    </section>
    <section id="repositories">
        <div id="Orientation-Day-Box">
            <div id="Orientation-Day">
                <p>Orientation-Day</p>
            </div>
            <div id="HTML">
                <p>HTML</p>
            </div>
        </div>
        
    </section>
    
</body>
</html>
